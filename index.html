<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- add google roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- links css -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <header>
            <h1>Pokedex</h1>
        </header>
        <article>
            <ol class="pokemons">
                <li class="grass">
                    <span class="number">#001</span>
                    <span class="name">Bulbasaur</span>

                    <section class="detail">
                        <ol class="types">
                            <li>grass</li>
                            <li>poison</li>
                        </ol>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                            alt="Bulbasaur">
                    </section>
                </li>

                <li class="grass">
                    <span class="number">#002</span>
                    <span class="name">Ivysaur</span>

                    <section class="detail">
                        <ol class="types">
                            <li>grass</li>
                            <li>poison</li>
                        </ol>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png"
                            alt="Ivysaur">
                    </section>
                </li>
                <li class="grass">
                    <span class="number">#003</span>
                    <span class="name">Vanusaur</span>

                    <section class="detail">
                        <ol class="types">
                            <li>grass</li>
                            <li>poison</li>
                        </ol>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png"
                            alt="Vanusaur">
                    </section>
                </li>
                <li class="fire">
                    <span class="number">#004</span>
                    <span class="name">Charmander</span>

                    <section class="detail">
                        <ol class="types">
                            <li>fire</li>
                            <li style="opacity: 0;">ggggg</li>
                        </ol>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png"
                            alt="Charmander">
                    </section>
                </li>
                <li class="fire">
                    <span class="number">#005</span>
                    <span class="name">Charmeleon</span>

                    <section class="detail">
                        <ol class="types">
                            <li>fire</li>
                            <li style="opacity: 0;">ggggg</li>
                        </ol>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/5.png"
                            alt="Charmeleon">
                    </section>
                </li>
                <li class="fire">
                    <span class="number">#006</span>
                    <span class="name">Charizard</span>

                    <section class="detail">
                        <ol class="types">
                            <li>fire</li>
                            <li style="opacity: 0;">ggggg</li>
                        </ol>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png"
                            alt="Charizard" >
                    </section>

                </li>
            </ol>
        </article>
    </section>



    <!-- link javascript -->
    <script src="assets/js/main.js"></script>
</body>

</html>
